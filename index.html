    <title>WIP</title>
    <style>
        header, section {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        #summary {
            justify-content: center;
            flex-wrap: wrap;
            min-width: 100%;
        }

        .row {
            display: flex;
            width: 75%;
            margin: 10% 2%;
            justify-content: space-around;
        }

        .summary:first-child {
            size: 1.2em;
            font-weight: 700;
            
        }

        .toolbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 50%;
        }

        .toolbar button {
            height: 2rem;
            width: 30%;
        }
    </style>
</head>
<body>
    <header>
        <h1>NYGFL Stats Interface</h1>
        <div class="toolbar">
            <button id="clearButton">Clear</button>
            <button id="submitButton">Submit</button>
        </div>
    </header>

    <section id="identify">
        <input type="email" name="email" id="email">
        <select name="team" id="team">
            <option value="team" selected disabled>Team</option>
            <!-- inject teams from structured data here -->
        </select>
    </section>

    <section id="edit">
        <select name="type" id="type">
            <option value="type" selected disabled>Stat Type</option>
            <option value="pass_td">Pass TD</option>
            <option value="rush_td">Rushing TD</option>
            <option value="rec_td">Receiving TD</option>
            <option value="interception">Interception</option>
            <option value="sack">Sack</option>
        </select>
        <input placeholder="#" type="number" name="number" min="0" id="number">
        <select name="player" id="player">
            <option value="player" selected disabled>--</option>
            <!-- inject players from structured data based on team here -->
        </select>
        <input type="button" value="Add" id="add" disabled>
    </section>
    <section id="summary">
        <div class="row">
            <div>Type</div>
            <div>Count</div>
            <div>Player</div>
        </div>
    </section>
